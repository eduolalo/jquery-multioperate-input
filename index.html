
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multioperator Plugin</title>

    <script src="./jquery.js"></script>
    <script src="./jquery.multioperator.js"></script>
</head>
<body>
    <h1>Plugin demo</h1>
        <label>Same input</label>
        <input id="idOperator" type="text" value="$10,000">
    <br><br>
        <label>From input to target input</label>
        <input id="from" type="text" value="$10,000" readonly>
        <input id="writeble" data-from="from" data-target="target" type="text">
        <input id="target" type="text"  readonly>
    <br><br>
        <label>From input to same input</label>
        <input id="from2" type="text" value="$10,000" readonly>
        <input id="writeble2" data-from="from2" type="text">

    <script>
        $('#idOperator').multioperator();

        var opts ={
            trigger: 'focusout'
        }

        $('#writeble').multioperator(opts);

        $('#writeble2').multioperator(opts);
    </script>

</body>
</html>
